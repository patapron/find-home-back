# SonarCloud Configuration
sonar.projectKey=find-home-backend
sonar.organization=your-organization  # Cambiar por tu organizaci√≥n en SonarCloud

# Project Information
sonar.projectName=Find Home Backend
sonar.projectVersion=1.0

# Source Code
sonar.sources=src
sonar.tests=__tests__
sonar.test.inclusions=**/*.test.js
sonar.exclusions=**/node_modules/**,**/coverage/**,**/logs/**,**/*.test.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/node_modules/**,**/__tests__/**

# Language
sonar.language=js
sonar.sourceEncoding=UTF-8

# Duplications
sonar.cpd.exclusions=**/*.test.js

# Additional Settings
sonar.links.homepage=https://github.com/your-username/find-home-back
sonar.links.ci=https://github.com/your-username/find-home-back/actions
sonar.links.scm=https://github.com/your-username/find-home-back
sonar.links.issue=https://github.com/your-username/find-home-back/issues
